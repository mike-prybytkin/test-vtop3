<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TZ-VTOP3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="./images/src/favicon.png" type="image/png">
</head>

<body>
  <main class="main">
    <div class="main__wrapper">
      <div class="main__col main__col_1">
        <h2 class="main__title">Sign up</h2>
      </div>
      <div class="main__col main__col_2">
        <div class="main__bg-img">
          <svg viewBox="0 0 307 355" xmlns="http://www.w3.org/2000/svg">
            <g class="bg-form-main" fill="none" fill-rule="evenodd" stroke="#e5e7f2" stroke-width="1">

            </g>
          </svg>
        </div>
        <div class="main__form form">
          <div class="form__header">
            <h3 class="form__title readmore">New user?</h3>
            <p class="form__description readmore">Use the form below to create your account.</p>
          </div>
          <div class="form__body row">
            <form class="col s12 form-wrapper" id="form-signup" method="post">
              <div class="row row_1">
                <div class="input-field col m6 s12 form-wrapper__first-name">
                  <input id="first_name" type="text" class="novalidate first_name">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col m6 s12 form-wrapper__last-name">
                  <input id="last_name" type="text" class="novalidate last_name">
                  <label for="last_name">Last Name</label>
                </div>
              </div>

              <div class="row row_2">
                <div class="input-field col m6 s12 form-wrapper__nationality">
                  <select class="icons" id="user_nationality">
                    <option value="1" selected data-icon="images/src/icons/us.svg">USA</option>
                    <option value="2" data-icon="images/src/icons/fi.svg">Finland</option>
                    <option value="3" data-icon="images/src/icons/ca.svg">Canada</option>
                    <option value="4" data-icon="images/src/icons/se.svg">Sweden</option>
                    <option value="5" data-icon="images/src/icons/no.svg">Norway</option>
                    <option value="6" data-icon="images/src/icons/ar.svg">Argentina</option>
                  </select>
                  <label>Nationality</label>
                </div>
                <div class="input-field col m6 s12 form-wrapper__signup-email">
                  <input id="signup_email" type="email" class="novalidate">
                  <label for="signup_email">Email</label>
                </div>
              </div>

              <div class="row row_3">
                <div class="input-field col m6 s12 form-wrapper__datepicker">
                  <input id="datepicker" type="text" class="datepicker">
                  <label for="datepicker">Date of Birth</label>
                </div>
                <div class="col s6 form-wrapper__radio radio">
                  <span class="radio__title">Gender</span>
                  <div class="radio__buttons">
                    <label class="radio__label radio__label_1">
                      <input class="with-gap radio__input" name="gender" type="radio" value="male" checked>
                      <span class="radio__buttons-title">Male</span>
                    </label>
                    <label class="radio__label radio__label_2">
                      <input class="with-gap radio__input" name="gender" type="radio" value="female">
                      <span class="radio__buttons-title">Female</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="row row_4">
                <div class="input-field col m6 s12 form-wrapper__signup-password">
                  <input id="signup_password" type="password" class="novalidate">
                  <label for="signup_password">Password</label>
                </div>
                <div class="input-field col m6 s12 form-wrapper__signup-confirm-password">
                  <input id="signup_confirm_password" type="password" class="novalidate">
                  <label for="signup_confirm_password">Confirm Password</label>
                </div>
              </div>
            </form>
          </div>
          <div class="form__footer">
            <div class="form__login-link readmore">
              Have an account? <a href="#">Login</a>
            </div>
            <button type="submit" form="form-signup"
              class="form__submit-button button button_rectangular btn waves-effect waves-light indigo accent-3"
              id="form-signup-submit">Complete
              Signup</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div class="loader">
    <img class="loader__img" src="images/src/gif/loader.gif" alt="loader">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="https://animejs.com/lib/anime.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
